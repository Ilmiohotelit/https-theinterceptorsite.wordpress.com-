<article id="post-137" class="post-137 post type-post status-publish format-standard hentry category-uncategorized">
		
	<header class="entry-header">
		<h1 class="entry-title"><a href="https://theinterceptorsite.wordpress.com/2015/11/06/and-again/" rel="bookmark">And again&#8230;</a></h1>	</header><!-- .entry-header -->

	<div class="entry-content">
		<p>With Berksoy&#8217;s most recent purchase, the price per square foot  at Regal Beach Club now was deflated to under $500/sqft.</p>
<p>After only about two weeks on the market Berksoy bought Condo no 224 on 27 October for $495 per square foot. This is just outrageously below market value.</p>
<p>Berksoy must have noticed that he is being watched for his conflict of interest so he decided to buy the property under the pseudonym “Jana Hlavacova et al”. However we did our homework and are happy to reveal his connection to the company:</p>
<p><img data-attachment-id="159" data-permalink="https://theinterceptorsite.wordpress.com/2015/11/06/and-again/eeee/" data-orig-file="https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png" data-orig-size="686,1182" data-comments-opened="1" data-image-meta="{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}" data-image-title="eeee" data-image-description="" data-medium-file="https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=174" data-large-file="https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=594" class="alignnone  wp-image-159" src="https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=481&#038;h=829" alt="eeee" width="481" height="829" srcset="https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=481&amp;h=829 481w, https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=87&amp;h=150 87w, https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png?w=174&amp;h=300 174w, https://theinterceptorsite.files.wordpress.com/2015/11/eeee.png 686w" sizes="(max-width: 481px) 100vw, 481px" /></p>
<p>So he is clearly dumping prices at Regal Beach! When will the other owners unite and stand up? This is so illegal and wrong.</p>

			</div><!-- .entry-content -->

	<footer class="entry-footer">
		<ul class="post-meta"><li class="author vcard"><a class="url fn n" href="https://theinterceptorsite.wordpress.com/author/caymaninterceptor/">caymaninterceptor</a></li><li class="posted-on"><a href="https://theinterceptorsite.wordpress.com/2015/11/06/and-again/" rel="bookmark"><time class="entry-date published" datetime="2015-11-06T08:55:49+00:00">November 6, 2015</time><time class="updated" datetime="2017-03-16T12:15:24+00:00">March 16, 2017</time></a></li></ul><!-- .post-metadata -->			<div class="meta-wrapper">

</article><!-- #post-## -->
			
				
<article id="post-123" class="post-123 post type-post status-publish format-standard hentry category-uncategorized">
		
	<header class="entry-header">
		<h1 class="entry-title"><a href="https://theinterceptorsite.wordpress.com/2015/07/22/now-this-is-interesting/" rel="bookmark">Now this is interesting&#8230;</a></h1>	</header><!-- .entry-header -->

	<div class="entry-content">
		<p>We just got this link sent to us:</p>
<p><a href="http://caymannews.blogspot.com" rel="nofollow">http://caymannews.blogspot.com</a></p>
<p>Wow. Well two things. Basically high five for the facts, contents and research.</p>
<p>However: If you copy more than half of our text &#8211; could you at least ask in the future?</p>
<p>Anyway &#8211; we&#8217;re both on the same side. Let&#8217;s hope this gets some traction, and the Financial Crimes Unit is not as &#8220;friendly&#8221; with Berksoy as some other Government Agencies&#8230; can you tell?</p>
<p>Hard to say, with David Baines as Chief of RCIPS&#8230; it&#8217;s not as he would have a flawless reputation&#8230;</p>

			</div><!-- .entry-content -->

	<footer class="entry-footer">
		<ul class="post-meta"><li class="author vcard"><a class="url fn n" href="https://theinterceptorsite.wordpress.com/author/caymaninterceptor/">caymaninterceptor</a></li><li class="posted-on"><a href="https://theinterceptorsite.wordpress.com/2015/07/22/now-this-is-interesting/" rel="bookmark"><time class="entry-date published" datetime="2015-07-22T18:11:04+00:00">July 22, 2015</time><time class="updated" datetime="2017-03-17T06:08:29+00:00">March 17, 2017</time></a></li></ul><!-- .post-metadata -->			<div class="meta-wrapper">

		</footer><!-- .entry-footer -->
</article><!-- #post-## -->
			
				
<article id="post-104" class="post-104 post type-post status-publish format-standard hentry category-uncategorized">
		
	<header class="entry-header">
		<h1 class="entry-title"><a href="https://theinterceptorsite.wordpress.com/2015/02/06/ooops-he-did-it-again/" rel="bookmark">Ooops he did it&nbsp;again!</a></h1>	</header><!-- .entry-header -->

	<div class="entry-content">
		<p>Just a few weeks ago, Berksoy&#8217;s &#8220;Seven Mile Beach Investments&#8221; bought a three bedroom nearly 2,000 sqft oceanfront unit for U$ 1.1 million.</p>
<p>This price is grossly deflated. The unit is in great condition and absolute pristine, as there are exactly zero other three bedroom oceanfron units for sale on Seven Mile Beach at the moment.</p>
<p>Comparison: Other Seven Mile Beach oceanfront unit sell for about $800 &#8211; $950/sqft.</p>
<p>Berksoy paid $550/sqft. Not exactly what he should do as memeber of the Executive Committee.</p>
<p>Cayman Government? Anyone out there? How about re-evaluation? How about re-assessment of the Stamp Duty everyone else would have to pay?</p>
<p>Oh, hang on &#8211; it&#8217;s Berksoy and his envelopes.</p>

			</div><!-- .entry-content -->

	<footer class="entry-footer">
		<ul class="post-meta"><li class="author vcard"><a class="url fn n" href="https://theinterceptorsite.wordpress.com/author/caymaninterceptor/">caymaninterceptor</a></li><li class="posted-on"><a href="https://theinterceptorsite.wordpress.com/2015/02/06/ooops-he-did-it-again/" rel="bookmark"><time class="entry-date published" datetime="2015-02-06T22:03:00+00:00">February 6, 2015</time><time class="updated" datetime="2016-11-14T17:54:22+00:00">November 14, 2016</time></a></li></ul><!-- .post-metadata -->			<div class="meta-wrapper">
					</div><!-- .meta-wrapper -->
		</footer><!-- .entry-footer -->
</article><!-- #post-## -->
			
				
<article id="post-18" class="post-18 post type-post status-publish format-standard hentry category-cayman-islands category-corruption category-ergun-berksoy category-regal-beach-club category-uncategorized">
		
	<header class="entry-header">
		<h1 class="entry-title"><a href="https://theinterceptorsite.wordpress.com/2014/12/11/how-berksoy-is-deflating-prices-at-rbc/" rel="bookmark">How Berksoy is deflating prices at&nbsp;RBC</a></h1>	</header><!-- .entry-header -->

	<div class="entry-content">
		<p>Imagine you own a condo on Seven Mile Beach and renting it out is part of your pension plan. When buying your condo however, you made one small but important mistake: You bought at Regal Beach Club and did not notice that ruthless Turkish millionaire Ergun Berksoy and American businessman Christian Sorensen own nearly half the condos &#8211; and teamed up in order to own the whole complex, tear it down and redevelop.</p>
<p>Berksoy and his wife Petra are both sitting on the RBC EC along with (the chairman) Christian Sorensen, along with a few other &#8220;friends&#8221;. Wit the majority votes in their pocket, over the years they managed to keep their positions and vote only people onto the EC who are favorable to their course of action.</p>
<p>Nothing bad so far ey? Well continue reading.</p>
<p>As an executive committee,  their objective should be to act in the interest of all owners. One of the major interests of course is to empower property value increase for all owners.</p>
<p>That&#8217;s where it all turns foul, as Berksoy and Sorensen have done exactly the opposite over the last five years and continue to do so. This is the part where personal gain ambitions defeat &#8220;best interest of all owners&#8221;.</p>
<p>Not clear yet? If you manage to force owners into selling below market value and do that a few times, values for the whole complex go south. If you want to own all, tear down and redevelop &#8211; voilà.</p>
<p>It is a fact that property values in Cayman are strongly defined by recent sales in the condo complex, for example the last five sales.</p>
<p>Whenever a condo is sold too cheaply, it&#8217;s bad news for all the other owners &#8211; and the executive should encourage owners NOT to sell for a deflated price.</p>
<p>What happened in reality however is:</p>
<p>Scenario 1: Whenever a condo gets on the market,  the owner is immediately contacted by either &#8220;Seven Mile Beach Investments&#8221; or &#8220;SCS Investments&#8221; making him an offer with certain incentives, like: Cash within 24 hours,immediate closing, no further conditions. A promise  that you can use your former condo for one month each year without paying for it<br />
as long as Regal Beach Club (RBC) exists. The downside though: The offer is 30% below market value.</p>
<p>Scenario 2: You don&#8217;t want to sell, but they want to buy your condo. So they continue throwing the above at you over and over again, flanked with scaring statements like the values at Regal Beach woud be south, or they won&#8217;t get any better offer, or the offer is far above what anyone would offer, et cetera.</p>
<p>Now guess who is behind those companies? Correct!<br />
&#8220;Seven Mile Beach Investments&#8221; is owned by Ergun Berksoy, &#8220;SCS Investments&#8221; by Christian Sorensen.</p>
<p>See what&#8217;s foul? Yes, correct! The people who should ensure a fair value (increase) of your investment offer you to buy your condo for 30% below market value!</p>
<p>So you think &#8211; &#8220;yeah whatever, I won&#8217;t sell to them unless they give me exactly what I want&#8221;. Sorry pal, but you forgot to look at the CI&#8217;s recent &#8220;Majority Vote&#8221; decision making it possible that you only need 75% or 75% of all unit entitlements to decide whatever you want &#8211; like winding up the strata and forcing the remaining 25% to sell. Now guess what price you get? Correct! The current &#8220;market value&#8221;, already defined by the 30% under market value sales.</p>
<p>So what is the master plan? If you google-earth Regal Beach Club, you are looking at a prime piece of property on one of the best parts of Seven Mile Beach. Connecting the dots is easy, knowing Berksoy&#8217;s hotel background and his and Sorensen&#8217;s deep pockets.<br />
With the potential to erect an up to 10 story hotel complex on this prime beach front, the possible personal financial gain for the initiators justifies all means to that end – at least for them.</p>
<p>But what about the Cayman Islands government? There is clear evidence that “far under market value” transactions have deflated values. However rumors are that Berksoy is extremely well connected to all levels of government &#8211; whatever that means is up to the readers&#8217; imagination.</p>
<p>Berksoy’s and Sorensen’s conflicts of interest at Regal Beach Club are obvious. Let&#8217;s see where this all leads to. I&#8217;ll keep you posted. Comments welcome!</p>
<p>&nbsp;</p>

			</div><!-- .entry-content -->
